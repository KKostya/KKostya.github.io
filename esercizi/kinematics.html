    <div class="container">
      <div class="starter-template"> <h2>Cinematica</h2> </div>
      <p> <a href="files/ecc3.pdf">Esercizi3</a>
      <div class="row">
        <div class="col-md-4"> 
          <svg id="traj">
            <marker id="triangle" viewBox="0 0 10 10" refX="0" refY="5" 
                    markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker> 
          </svg>
        </div>
        <div class="col-md-8">
       </div>
      </div>
    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/d3.v3.min.js"></script>
    <script>

    var trjsvg = d3.select("#traj");
    var width = trjsvg.style("width");
    var height = width;
    trjsvg.style("height", height);

    var x = d3.scale.linear().domain([0, 1]).range([0, width]);
    var y = d3.scale.linear().domain([0, 1]).range([height, 0]); 

    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var yAxis = d3.svg.axis().scale(y).orient("left");

    var data = d3.range(20).map(function(i) {
      return {x: i / 19, y: (Math.sin(i / 3) + 2) / 4};
    });

    var line = d3.svg.line()
        .x(function(d) { return x(d.x); })
        .y(function(d) { return y(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

svg.append("path")
    .attr("class", "line")
    .attr("d", line);

svg.selectAll(".dot")
    .data(data)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("cx", line.x())
    .attr("cy", line.y())
    .attr("r", 3.5);



    </script>
  </body>
